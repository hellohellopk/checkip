<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=SF+Mono:wght@400;500;600&family=Fira+Code:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'SF Mono', 'Fira Code', 'Courier New', monospace;
            background: #F5F5F7;
            color: #1D1D1F;
            padding: 0;
            overflow-x: hidden;
        }
        
        .terminal-window {
            max-width: 900px;
            margin: 20px auto;
            background: #FFFFFF;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            overflow: hidden;
        }
        
        .terminal-header {
            background: #E8E8ED;
            padding: 12px 16px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid #D1D1D6;
        }
        
        .terminal-buttons {
            display: flex;
            gap: 8px;
            margin-right: 16px;
        }
        
        .terminal-btn {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            cursor: pointer;
        }
        
        .btn-red {
            background: #FF5F56;
        }
        
        .btn-yellow {
            background: #FFBD2E;
        }
        
        .btn-green {
            background: #27C93F;
        }
        
        .terminal-title {
            font-size: 13px;
            color: #6E6E73;
            font-weight: 500;
        }
        
        .terminal-body {
            padding: 16px 0;
            min-height: 400px;
        }
        
        .prompt-line {
            display: flex;
            align-items: center;
            margin-bottom: 16px;
            padding: 0 16px;
        }
        
        .prompt {
            color: #34C759;
            margin-right: 8px;
            font-weight: 600;
        }
        
        .command {
            color: #007AFF;
            font-weight: 500;
        }
        
        .title-section {
            margin-bottom: 16px;
            padding: 0 16px;
        }
        
        .title {
            font-size: 24px;
            font-weight: 600;
            color: #1D1D1F;
            margin-bottom: 4px;
        }
        
        .update-time {
            font-size: 11px;
            color: #86868B;
            margin-bottom: 12px;
        }
        
        .controls {
            display: grid;
            grid-template-columns: auto auto 1fr;
            gap: 8px;
            margin-bottom: 16px;
            align-items: center;
            padding: 0 16px;
        }
        
        .btn {
            padding: 8px 12px;
            border: 1px solid #007AFF;
            background: transparent;
            color: #007AFF;
            font-family: 'SF Mono', 'Fira Code', monospace;
            font-size: 11px;
            cursor: pointer;
            border-radius: 4px;
            transition: all 0.2s;
            white-space: nowrap;
        }
        
        .btn:hover {
            background: #007AFF;
            color: #FFFFFF;
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .btn:disabled:hover {
            background: transparent;
            color: #007AFF;
        }
        
        .btn-add {
            border-color: #34C759;
            color: #34C759;
        }
        
        .btn-add:hover {
            background: #34C759;
            color: #FFFFFF;
        }
        
        .btn-add:disabled:hover {
            background: transparent;
            color: #34C759;
        }
        
        .btn-edit.editing {
            border-color: #FF3B30;
            color: #FF3B30;
        }
        
        .btn-edit.editing:hover {
            background: #FF3B30;
            color: #FFFFFF;
        }
        
        .currency-card {
            background: #F5F5F7;
            border: 1px solid #D1D1D6;
            border-left: 4px solid;
            border-radius: 0;
            padding: 20px 16px;
            margin-bottom: 0;
            display: flex;
            align-items: center;
            position: relative;
            transition: all 0.2s;
            min-height: 88px;
            border-right: none;
            border-left-width: 4px;
        }
        
        .currency-card:first-child {
            border-top: none;
        }
        
        .currency-card:hover {
            background: #E8E8ED;
            border-left-width: 6px;
        }
        
        .currency-card:nth-child(9n+1) { border-left-color: #FF3B30; }
        .currency-card:nth-child(9n+2) { border-left-color: #FF9500; }
        .currency-card:nth-child(9n+3) { border-left-color: #FFCC00; }
        .currency-card:nth-child(9n+4) { border-left-color: #34C759; }
        .currency-card:nth-child(9n+5) { border-left-color: #007AFF; }
        .currency-card:nth-child(9n+6) { border-left-color: #5856D6; }
        .currency-card:nth-child(9n+7) { border-left-color: #FF2D55; }
        .currency-card:nth-child(9n+8) { border-left-color: #FF9500; }
        .currency-card:nth-child(9n+9) { border-left-color: #30D158; }
        
        .delete-btn {
            position: absolute;
            left: -10px;
            width: 20px;
            height: 20px;
            background: #FF3B30;
            border-radius: 50%;
            border: none;
            color: #FFFFFF;
            font-size: 14px;
            line-height: 20px;
            text-align: center;
            cursor: pointer;
            display: none;
            font-weight: 700;
            z-index: 10;
        }
        
        .currency-card.editing .delete-btn {
            display: block;
        }
        
        .currency-card.editing {
            margin-left: 24px;
        }
        
        .flag-icon {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            margin-right: 16px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            border: 2px solid #E8E8ED;
        }
        
        .flag-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .currency-info {
            flex: 1;
            min-width: 0;
            margin-right: 16px;
        }
        
        .currency-code {
            font-size: 18px;
            font-weight: 600;
            color: #1D1D1F;
            margin-bottom: 4px;
        }
        
        .currency-name {
            font-size: 11px;
            color: #86868B;
            overflow: visible;
            white-space: normal;
            word-wrap: break-word;
            line-height: 1.2;
        }
        
        .currency-value {
            text-align: right;
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            justify-content: center;
            min-width: 0;
            width: auto;
            max-width: 55%;
        }
        
        .amount-wrapper {
            width: 100%;
            display: flex;
            justify-content: flex-end;
        }
        
        .amount-input {
            font-size: 20px;
            font-weight: 600;
            text-align: right;
            border: none;
            outline: none;
            background: transparent;
            color: #1D1D1F;
            width: 100%;
            padding: 0;
            line-height: 1.5;
            word-wrap: break-word;
            white-space: normal;
            overflow-wrap: anywhere;
            font-family: 'SF Mono', 'Fira Code', monospace;
            min-height: 30px;
        }
        
        .api-selector {
            padding: 8px 10px;
            background: #F5F5F7;
            border: 1px solid #D1D1D6;
            border-radius: 4px;
            font-size: 10px;
            color: #1D1D1F;
            cursor: pointer;
            font-family: 'SF Mono', 'Fira Code', monospace;
            transition: all 0.2s;
            justify-self: end;
            max-width: 100%;
        }

        .api-selector:hover {
            background: #E8E8ED;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #86868B;
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }

        .empty-state-text {
            font-size: 16px;
            margin-bottom: 8px;
            color: #1D1D1F;
        }

        .empty-state-subtext {
            font-size: 12px;
        }

        .save-indicator {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #34C759;
            color: #FFFFFF;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 11px;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
            z-index: 100;
        }

        .save-indicator.show {
            opacity: 1;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.4);
            z-index: 200;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: #FFFFFF;
            border: 1px solid #D1D1D6;
            border-radius: 12px;
            width: 90%;
            max-width: 400px;
            max-height: 70vh;
            overflow-y: auto;
            padding: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
        }

        .modal-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 16px;
            text-align: center;
            color: #1D1D1F;
        }

        .currency-option {
            padding: 12px;
            border-bottom: 1px solid #E8E8ED;
            cursor: pointer;
            display: flex;
            align-items: center;
            transition: background 0.2s;
        }

        .currency-option:hover {
            background: #F5F5F7;
        }

        .currency-option:last-child {
            border-bottom: none;
        }

        .currency-option img {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            margin-right: 12px;
            border: 1px solid #E8E8ED;
        }

        .currency-option-code {
            font-weight: 600;
            color: #1D1D1F;
            margin-bottom: 2px;
        }

        .currency-option-name {
            font-size: 10px;
            color: #86868B;
        }

        .modal-close {
            margin-top: 16px;
            padding: 10px;
            background: transparent;
            border: 1px solid #007AFF;
            color: #007AFF;
            border-radius: 8px;
            width: 100%;
            font-size: 12px;
            cursor: pointer;
            font-family: 'SF Mono', 'Fira Code', monospace;
            transition: all 0.2s;
        }

        .modal-close:hover {
            background: #007AFF;
            color: #FFFFFF;
        }

        @media (max-width: 600px) {
            .terminal-window {
                margin: 10px;
                border-radius: 6px;
            }
            
            .amount-input {
                font-size: 18px;
            }

            .btn {
                padding: 6px 8px;
                font-size: 10px;
            }

            .api-selector {
                font-size: 9px;
                padding: 6px 8px;
            }

            .controls {
                gap: 6px;
            }

            .currency-card {
                padding: 16px 12px;
            }
        }

        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #F5F5F7;
        }

        ::-webkit-scrollbar-thumb {
            background: #D1D1D6;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #AEAEB2;
        }
    </style>
</head>
<body>
    <div class="terminal-window">
        <div class="terminal-header">
            <div class="terminal-buttons">
                <div class="terminal-btn btn-red"></div>
                <div class="terminal-btn btn-yellow"></div>
                <div class="terminal-btn btn-green"></div>
            </div>
            <div class="terminal-title"> Currency Converter</div>
        </div>
        
        <div class="terminal-body">
            <div class="prompt-line">
            
            </div>
            
            <div class="title-section">
                <div class="title"></div>
                <div class="update-time" id="update-time">Loading exchange rates...</div>
            </div>
            
            <div class="controls">
                <button class="btn btn-edit" id="edit-btn">Edit</button>
                <button class="btn btn-add" id="add-btn" disabled>+ Add Currency</button>
                <select class="api-selector" id="api-selector">
                    <option value="exchangeratefree">ExchangeRate-API</option>
                    <option value="frankfurter">Frankfurter (ECB)</option>
                </select>
            </div>

            <div id="currency-list"></div>
        </div>
    </div>

    <div class="save-indicator" id="save-indicator">âœ“ Saved</div>

    <div class="modal" id="add-modal">
        <div class="modal-content">
            <div class="modal-title">Add Currency</div>
            <div id="currency-options"></div>
            <button class="modal-close" id="modal-close">Cancel</button>
        </div>
    </div>

    <script>
        const API_CONFIGS = {
            exchangeratefree: {
                name: 'ExchangeRate-API',
                buildUrl: (codes) => `https://api.exchangerate-api.com/v4/latest/USD`,
                parseResponse: (data) => ({ 
                    success: true, 
                    rates: data.rates, 
                    timestamp: data.time_last_updated || Math.floor(Date.now() / 1000)
                })
            },
            frankfurter: {
                name: 'Frankfurter (ECB)',
                buildUrl: (codes) => `https://api.frankfurter.app/latest?from=USD`,
                parseResponse: (data) => {
                    const usdRate = data.rates.USD || 1;
                    const convertedRates = { USD: 1 };
                    
                    for (const code in data.rates) {
                        if (code !== 'USD') {
                            convertedRates[code] = data.rates[code] / usdRate;
                        }
                    }
                    
                    return { 
                        success: true, 
                        rates: convertedRates, 
                        timestamp: Math.floor(new Date(data.date).getTime() / 1000)
                    };
                }
            }
        };

        const allCurrencyInfo = {
            HKD: { name: 'Hong Kong Dollar', code: 'hk', symbol: 'HK$' },
            USD: { name: 'United States Dollar', code: 'us', symbol: '$' },
            JPY: { name: 'Japanese Yen', code: 'jp', symbol: 'Â¥' },
            INR: { name: 'Indian Rupee', code: 'in', symbol: 'â‚¹' },
            TRY: { name: 'Turkish Lira', code: 'tr', symbol: 'â‚º' },
            CNY: { name: 'Chinese Yuan', code: 'cn', symbol: 'Â¥' },
            TWD: { name: 'New Taiwan Dollar', code: 'tw', symbol: 'NT$' },
            NGN: { name: 'Nigerian Naira', code: 'ng', symbol: 'â‚¦' },
            EUR: { name: 'Euro', code: 'eu', symbol: 'â‚¬' },
            GBP: { name: 'British Pound', code: 'gb', symbol: 'Â£' },
            AUD: { name: 'Australian Dollar', code: 'au', symbol: 'A$' },
            CAD: { name: 'Canadian Dollar', code: 'ca', symbol: 'C$' },
            CHF: { name: 'Swiss Franc', code: 'ch', symbol: 'CHF' },
            SGD: { name: 'Singapore Dollar', code: 'sg', symbol: 'S$' },
            KRW: { name: 'South Korean Won', code: 'kr', symbol: 'â‚©' },
            SEK: { name: 'Swedish Krona', code: 'se', symbol: 'kr' },
            NZD: { name: 'New Zealand Dollar', code: 'nz', symbol: 'NZ$' },
            MXN: { name: 'Mexican Peso', code: 'mx', symbol: 'MX$' },
            ZAR: { name: 'South African Rand', code: 'za', symbol: 'R' },
            BRL: { name: 'Brazilian Real', code: 'br', symbol: 'R$' },
            THB: { name: 'Thai Baht', code: 'th', symbol: 'à¸¿' },
            PHP: { name: 'Philippine Peso', code: 'ph', symbol: 'â‚±' },
            VND: { name: 'Vietnamese Dong', code: 'vn', symbol: 'â‚«' },
            IDR: { name: 'Indonesian Rupiah', code: 'id', symbol: 'Rp' },
            MYR: { name: 'Malaysian Ringgit', code: 'my', symbol: 'RM' },
            RUB: { name: 'Russian Ruble', code: 'ru', symbol: 'â‚½' },
            NOK: { name: 'Norwegian Krone', code: 'no', symbol: 'kr' }
        };

        let displayedCurrencies = [];
        let currentRates = null;
        let ratesVsHKD = null;
        let isUpdating = false;
        let isEditMode = false;
        let savedAmounts = {};

        function saveSettings() {
            const settings = {
                displayedCurrencies: displayedCurrencies,
                savedAmounts: savedAmounts,
                selectedAPI: document.getElementById('api-selector').value
            };
            localStorage.setItem('fxTerminalSettings', JSON.stringify(settings));
            showSaveIndicator();
            console.log('Settings saved:', settings);
        }

        function loadSettings() {
            const saved = localStorage.getItem('fxTerminalSettings');
            if (saved) {
                try {
                    const settings = JSON.parse(saved);
                    displayedCurrencies = settings.displayedCurrencies || [];
                    savedAmounts = settings.savedAmounts || {};
                    if (settings.selectedAPI) {
                        document.getElementById('api-selector').value = settings.selectedAPI;
                    }
                    console.log('Settings loaded:', settings);
                    return true;
                } catch (e) {
                    console.error('Error loading settings:', e);
                }
            }
            return false;
        }

        function showSaveIndicator() {
            const indicator = document.getElementById('save-indicator');
            indicator.classList.add('show');
            setTimeout(() => {
                indicator.classList.remove('show');
            }, 2000);
        }

        async function fetchRates(apiType) {
            const config = API_CONFIGS[apiType];
            const apiUrl = config.buildUrl(Object.keys(allCurrencyInfo));

            try {
                const response = await fetch(apiUrl);
                const data = await response.json();
                const parsed = config.parseResponse(data);
                
                if (!parsed.success) throw new Error('API returned unsuccessful response');
                
                const updateTime = new Date(parsed.timestamp * 1000);
                document.getElementById('update-time').textContent = 
                    `[${config.name}] Last updated: ${updateTime.toLocaleString('en-US', { month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit', hour12: false })}`;
                
                currentRates = parsed.rates;
                const hkdPerUsd = currentRates['HKD'];
                
                if (!hkdPerUsd) {
                    throw new Error('HKD rate not available from this API');
                }
                
                ratesVsHKD = {};
                for (const code in currentRates) {
                    ratesVsHKD[code] = currentRates[code] / hkdPerUsd;
                }
                ratesVsHKD['HKD'] = 1;
                
                // å•Ÿç”¨ Add Currency æŒ‰éˆ•
                document.getElementById('add-btn').disabled = false;
                
                console.log(`[${config.name}] Sample rates:`, {
                    'USD to HKD': hkdPerUsd.toFixed(4),
                    'EUR to HKD': currentRates['EUR'] ? (currentRates['EUR'] / hkdPerUsd).toFixed(4) : 'N/A',
                    'JPY to HKD': currentRates['JPY'] ? (currentRates['JPY'] / hkdPerUsd).toFixed(4) : 'N/A',
                    'GBP to HKD': currentRates['GBP'] ? (currentRates['GBP'] / hkdPerUsd).toFixed(4) : 'N/A'
                });
                
                return ratesVsHKD;
            } catch (error) {
                console.error('Error fetching rates:', error);
                document.getElementById('update-time').textContent = `[${config.name}] ERROR: ${error.message}`;
                document.getElementById('add-btn').disabled = true;
                return null;
            }
        }

        function formatNumberWithCommas(num, decimals = 2) {
            const parts = num.toFixed(decimals).split('.');
            parts[0] = parts[0].replace(/\B(?=(\d{3})+(?!\d))/g, ',');
            return parts.join('.');
        }

        function getCurrentAmountValue(code) {
            const input = document.getElementById(`input-${code}`);
            if (input) {
                const value = parseFloat(input.value.replace(/[^0-9.-]/g, ''));
                return isNaN(value) ? 0 : value;
            }
            return savedAmounts[code] || (1000 * (ratesVsHKD[code] || 1));
        }

        function updateAllAmounts(changedCode, changedAmount) {
            if (isUpdating || !ratesVsHKD) return;
            isUpdating = true;

            savedAmounts[changedCode] = changedAmount;

            const changedRate = ratesVsHKD[changedCode];
            const baseHKD = changedAmount / changedRate;

            displayedCurrencies.forEach(code => {
                if (code === changedCode) return;
                
                const input = document.getElementById(`input-${code}`);
                if (input) {
                    const rate = ratesVsHKD[code];
                    const amount = baseHKD * rate;
                    const info = allCurrencyInfo[code];
                    savedAmounts[code] = amount;
                    input.value = `${info.symbol} ${formatNumberWithCommas(amount)}`;
                }
            });

            saveSettings();
            isUpdating = false;
        }

        function renderCurrencies() {
            const listElement = document.getElementById('currency-list');
            listElement.innerHTML = '';

            if (displayedCurrencies.length === 0) {
                listElement.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">ðŸ’±</div>
                        <div class="empty-state-text">No currencies added yet</div>
                        <div class="empty-state-subtext">Click "+ Add Currency" to get started</div>
                    </div>
                `;
                return;
            }

            displayedCurrencies.forEach((code, index) => {
                const info = allCurrencyInfo[code];
                if (!info || !ratesVsHKD[code]) return;

                const rate = ratesVsHKD[code];
                const currentAmount = savedAmounts[code] || (1000 * rate);
                
                const card = document.createElement('div');
                card.className = 'currency-card';
                card.dataset.code = code;
                if (isEditMode) card.classList.add('editing');
                
                const flagUrl = `https://flagcdn.com/w160/${info.code}.png`;
                
                card.innerHTML = `
                    ${isEditMode ? '<button class="delete-btn" data-code="' + code + '">Ã—</button>' : ''}
                    <div class="flag-icon">
                        <img src="${flagUrl}" alt="${code}" onerror="this.style.display='none'" />
                    </div>
                    <div class="currency-info">
                        <div class="currency-code">${code}</div>
                        <div class="currency-name">${info.name}</div>
                    </div>
                    <div class="currency-value">
                        <div class="amount-wrapper">
                            <input type="text" 
                                   id="input-${code}" 
                                   class="amount-input" 
                                   value="${info.symbol} ${formatNumberWithCommas(currentAmount)}" 
                                   data-code="${code}" 
                                   data-symbol="${info.symbol}" />
                        </div>
                    </div>
                `;
                
                listElement.appendChild(card);

                const deleteBtn = card.querySelector('.delete-btn');
                if (deleteBtn) {
                    deleteBtn.addEventListener('click', function(e) {
                        e.stopPropagation();
                        const codeToDelete = this.dataset.code;
                        displayedCurrencies = displayedCurrencies.filter(c => c !== codeToDelete);
                        delete savedAmounts[codeToDelete];
                        saveSettings();
                        renderCurrencies();
                    });
                }

                const input = document.getElementById(`input-${code}`);
                
                input.addEventListener('focus', function() {
                    const symbol = this.dataset.symbol;
                    const value = this.value.replace(symbol, '').replace(/,/g, '').trim();
                    this.value = value;
                });

                input.addEventListener('blur', function() {
                    const symbol = this.dataset.symbol;
                    let value = parseFloat(this.value.replace(/,/g, ''));
                    if (isNaN(value)) value = 0;
                    this.value = `${symbol} ${formatNumberWithCommas(value)}`;
                });

                input.addEventListener('input', function() {
                    const code = this.dataset.code;
                    const value = parseFloat(this.value.replace(/[^0-9.-]/g, ''));
                    
                    if (!isNaN(value) && value >= 0) {
                        updateAllAmounts(code, value);
                    }
                });
            });
        }

        function showAddModal() {
            if (!ratesVsHKD) {
                alert('Please wait for exchange rates to load...');
                return;
            }

            const modal = document.getElementById('add-modal');
            const optionsContainer = document.getElementById('currency-options');
            optionsContainer.innerHTML = '';

            const availableCurrencies = Object.keys(allCurrencyInfo).filter(code => 
                !displayedCurrencies.includes(code) && ratesVsHKD && ratesVsHKD[code]
            );

            if (availableCurrencies.length === 0) {
                optionsContainer.innerHTML = '<div style="padding: 20px; text-align: center; color: #86868B;">All available currencies have been added</div>';
            } else {
                availableCurrencies.forEach(code => {
                    const info = allCurrencyInfo[code];
                    const option = document.createElement('div');
                    option.className = 'currency-option';
                    option.innerHTML = `
                        <img src="https://flagcdn.com/w80/${info.code}.png" alt="${code}" />
                        <div>
                            <div class="currency-option-code">${code}</div>
                            <div class="currency-option-name">${info.name}</div>
                        </div>
                    `;
                    option.addEventListener('click', () => {
                        displayedCurrencies.push(code);
                        modal.classList.remove('active');
                        
                        if (Object.keys(savedAmounts).length > 0) {
                            const firstCode = Object.keys(savedAmounts)[0];
                            const firstAmount = savedAmounts[firstCode];
                            const baseHKD = firstAmount / ratesVsHKD[firstCode];
                            savedAmounts[code] = baseHKD * ratesVsHKD[code];
                        }
                        
                        saveSettings();
                        renderCurrencies();
                    });
                    optionsContainer.appendChild(option);
                });
            }

            modal.classList.add('active');
        }

        async function initialize(preserveAmounts = false) {
            const apiType = document.getElementById('api-selector').value;
            
            if (preserveAmounts && displayedCurrencies.length > 0) {
                displayedCurrencies.forEach(code => {
                    const currentValue = getCurrentAmountValue(code);
                    savedAmounts[code] = currentValue;
                });
            }
            
            const rates = await fetchRates(apiType);
            if (rates) {
                if (preserveAmounts && Object.keys(savedAmounts).length > 0) {
                    const firstCode = displayedCurrencies[0];
                    if (firstCode && savedAmounts[firstCode]) {
                        const firstAmount = savedAmounts[firstCode];
                        updateAllAmounts(firstCode, firstAmount);
                    }
                }
                renderCurrencies();
            }
        }

        document.getElementById('edit-btn').addEventListener('click', () => {
            isEditMode = !isEditMode;
            const btn = document.getElementById('edit-btn');
            btn.textContent = isEditMode ? 'Done' : 'Edit';
            btn.classList.toggle('editing');
            renderCurrencies();
        });

        document.getElementById('add-btn').addEventListener('click', showAddModal);
        document.getElementById('modal-close').addEventListener('click', () => {
            document.getElementById('add-modal').classList.remove('active');
        });

        document.getElementById('api-selector').addEventListener('change', () => {
            saveSettings();
            initialize(true);
        });

        const hasSettings = loadSettings();
        initialize(false);
    </script>
</body>
</html>
