        const amountInput = document.getElementById('amountInput');
        const baseCurrencySelect = document.getElementById('baseCurrencySelect');
        const currencyList = document.getElementById('currencyList');
        const updateTime = document.getElementById('updateTime');

        function initBaseCurrencySelector() {
            supportedCurrencies.forEach(currency => {
                const option = document.createElement('option');
                option.value = currency.code;
                option.textContent = `${currency.name} (${currency.code})`;
                if (currency.code === baseCurrency) {
                    option.selected = true;
                }
                baseCurrencySelect.appendChild(option);
            });
        }

        async function fetchRates() {
            try {
                updateTime.textContent = 'ÂåØÁéáÊõ¥Êñ∞‰∏≠...';
                
                const response = await fetch(`https://api.exchangerate-api.com/v4/latest/${baseCurrency}`);
                const data = await response.json();
                
                rates = data.rates;
                rates[baseCurrency] = 1;
                
                const now = new Date().toLocaleString('zh-HK', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
                
                updateTime.textContent = `ÂåØÁéáÊõ¥Êñ∞: ${now}`;
                renderCurrencyList();
                
            } catch (error) {
                console.error('Áç≤ÂèñÂåØÁéáÂ§±Êïó:', error);
                currencyList.innerHTML = '<div class="error">ÁÑ°Ê≥ïËºâÂÖ•ÂåØÁéáË≥áÊñô<br>Ë´ãÊ™¢Êü•Á∂≤Ë∑ØÈÄ£Êé•</div>';
            }
        }

        function renderCurrencyList() {
            const amount = parseFloat(amountInput.value) || 0;
            let html = '';

            const filteredCurrencies = supportedCurrencies.filter(currency => currency.code !== baseCurrency);

            filteredCurrencies.forEach(currency => {
                const rate = rates[currency.code];
                if (rate) {
                    const convertedAmount = amount * rate;
                    
                    let displayValue;
                    switch(currency.code) {
                        case 'USD':
                        case 'CAD':
                        case 'AUD':
                        case 'NZD':
                        case 'SGD':
                        case 'HKD':
                            displayValue = convertedAmount.toFixed(2);
                            break;
                        case 'JPY':
                        case 'KRW':
                        case 'IDR':
                        case 'VND':
                            displayValue = Math.round(convertedAmount).toLocaleString();
                            break;
                        case 'BHD':
                        case 'KWD':
                        case 'JOD':
                            displayValue = convertedAmount.toFixed(3);
                            break;
                        default:
                            displayValue = convertedAmount.toFixed(2);
                    }

                    html += `
                        <div class="currency-item">
                            <div class="currency-left">
                                <div class="flag">${currency.flag}</div>
                                <div class="currency-info">

                                    <div class="currency-name">${currency.name}</div>
                                </div>
                            </div>
                            <div class="currency-value">${displayValue}</div>
                        </div>
                    `;
                }
            });

            currencyList.innerHTML = html;
        }

        amountInput.addEventListener('input', renderCurrencyList);
        
        baseCurrencySelect.addEventListener('change', (e) => {
            baseCurrency = e.target.value;
            fetchRates();
        });

        initBaseCurrencySelector();
        fetchRates();

        setInterval(fetchRates, 300000);
