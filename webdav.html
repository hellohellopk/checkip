<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeraCloud WebDAV Client</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .auth-section {
            padding: 30px;
            background: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
        }

        .auth-section.connected {
            background: #d4edda;
            border-color: #c3e6cb;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #dee2e6;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-right: 10px;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #218838;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .toolbar {
            padding: 20px 30px;
            background: white;
            border-bottom: 1px solid #dee2e6;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            align-items: center;
        }

        .breadcrumb {
            padding: 15px 30px;
            background: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
            font-size: 14px;
        }

        .breadcrumb a {
            color: #667eea;
            text-decoration: none;
            margin-right: 5px;
        }

        .breadcrumb a:hover {
            text-decoration: underline;
        }

        .file-list {
            padding: 30px;
            min-height: 400px;
        }

        .file-item {
            display: flex;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #dee2e6;
            transition: background 0.2s;
            cursor: pointer;
        }

        .file-item:hover {
            background: #f8f9fa;
        }

        .file-icon {
            font-size: 24px;
            margin-right: 15px;
            min-width: 30px;
        }

        .file-info {
            flex: 1;
        }

        .file-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .file-meta {
            font-size: 12px;
            color: #6c757d;
        }

        .file-actions {
            display: flex;
            gap: 10px;
        }

        .file-actions button {
            padding: 8px 16px;
            font-size: 12px;
        }

        .status-bar {
            padding: 15px 30px;
            background: #f8f9fa;
            border-top: 1px solid #dee2e6;
            font-size: 14px;
            color: #6c757d;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 12px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }

        .modal-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #333;
        }

        .hidden {
            display: none;
        }

        .alert {
            padding: 12px 20px;
            border-radius: 6px;
            margin-bottom: 15px;
            font-size: 14px;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .progress {
            width: 100%;
            height: 20px;
            background: #e9ecef;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 10px;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
            font-weight: 600;
        }

        input[type="file"] {
            padding: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üóÑÔ∏è TeraCloud WebDAV Client</h1>
            <p>Manage your files on TeraCloud WebDAV storage</p>
        </div>

        <div class="auth-section" id="authSection">
            <div id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Enter your TeraCloud username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password">
                </div>
                <button class="btn btn-primary" onclick="connect()">Connect</button>
            </div>
            <div id="connectedInfo" class="hidden">
                <p>‚úÖ Connected as: <strong id="connectedUser"></strong></p>
                <button class="btn btn-danger" onclick="disconnect()">Disconnect</button>
            </div>
        </div>

        <div id="mainContent" class="hidden">
            <div class="toolbar">
                <button class="btn btn-success" onclick="showUploadModal()">üì§ Upload File</button>
                <button class="btn btn-primary" onclick="showCreateFolderModal()">üìÅ New Folder</button>
                <button class="btn btn-secondary" onclick="refresh()">üîÑ Refresh</button>
            </div>

            <div class="breadcrumb" id="breadcrumb">
                <a href="#" onclick="navigateTo('/')">Home</a>
            </div>

            <div class="file-list" id="fileList">
                <p style="text-align: center; color: #6c757d;">Loading...</p>
            </div>

            <div class="status-bar" id="statusBar">
                Ready
            </div>
        </div>
    </div>

    <!-- Upload Modal -->
    <div class="modal" id="uploadModal">
        <div class="modal-content">
            <div class="modal-title">Upload File</div>
            <div class="form-group">
                <label for="fileInput">Select File</label>
                <input type="file" id="fileInput">
            </div>
            <div id="uploadProgress" class="hidden">
                <div class="progress">
                    <div class="progress-bar" id="uploadProgressBar">0%</div>
                </div>
            </div>
            <div style="margin-top: 20px;">
                <button class="btn btn-primary" onclick="uploadFile()">Upload</button>
                <button class="btn btn-secondary" onclick="closeModal('uploadModal')">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Create Folder Modal -->
    <div class="modal" id="createFolderModal">
        <div class="modal-content">
            <div class="modal-title">Create New Folder</div>
            <div class="form-group">
                <label for="folderName">Folder Name</label>
                <input type="text" id="folderName" placeholder="Enter folder name">
            </div>
            <div style="margin-top: 20px;">
                <button class="btn btn-primary" onclick="createFolder()">Create</button>
                <button class="btn btn-secondary" onclick="closeModal('createFolderModal')">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        const WEBDAV_URL = 'https://miya.teracloud.jp/dav/';
        let credentials = null;
        let currentPath = '/';

        function getAuthHeader() {
            if (!credentials) return null;
            return 'Basic ' + btoa(credentials.username + ':' + credentials.password);
        }

        async function makeWebDAVRequest(method, path, body = null, headers = {}) {
            const url = WEBDAV_URL + path.replace(/^\//, '');
            const authHeader = getAuthHeader();

            if (!authHeader) {
                throw new Error('Not authenticated');
            }

            const requestHeaders = {
                'Authorization': authHeader,
                ...headers
            };

            const response = await fetch(url, {
                method: method,
                headers: requestHeaders,
                body: body
            });

            return response;
        }

        async function connect() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;

            if (!username || !password) {
                alert('Please enter both username and password');
                return;
            }

            credentials = { username, password };

            try {
                // Test connection with PROPFIND
                const response = await makeWebDAVRequest('PROPFIND', '/', null, {
                    'Depth': '0'
                });

                if (response.ok) {
                    document.getElementById('loginForm').classList.add('hidden');
                    document.getElementById('connectedInfo').classList.remove('hidden');
                    document.getElementById('connectedUser').textContent = username;
                    document.getElementById('authSection').classList.add('connected');
                    document.getElementById('mainContent').classList.remove('hidden');

                    await listFiles('/');
                } else {
                    credentials = null;
                    alert('Connection failed. Please check your credentials.');
                }
            } catch (error) {
                credentials = null;
                alert('Connection error: ' + error.message);
            }
        }

        function disconnect() {
            credentials = null;
            currentPath = '/';
            document.getElementById('loginForm').classList.remove('hidden');
            document.getElementById('connectedInfo').classList.add('hidden');
            document.getElementById('authSection').classList.remove('connected');
            document.getElementById('mainContent').classList.add('hidden');
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
        }

        async function listFiles(path) {
            currentPath = path;
            updateBreadcrumb(path);

            try {
                const response = await makeWebDAVRequest('PROPFIND', path, null, {
                    'Depth': '1',
                    'Content-Type': 'application/xml'
                });

                if (!response.ok) {
                    throw new Error('Failed to list files');
                }

                const text = await response.text();
                const parser = new DOMParser();
                const xmlDoc = parser.parseFromString(text, 'text/xml');

                const items = parseWebDAVResponse(xmlDoc, path);
                displayFiles(items);
                updateStatus(`${items.length} items`);
            } catch (error) {
                document.getElementById('fileList').innerHTML = 
                    '<p style="text-align: center; color: #dc3545;">Error: ' + error.message + '</p>';
            }
        }

        function parseWebDAVResponse(xmlDoc, currentPath) {
            const responses = xmlDoc.getElementsByTagNameNS('DAV:', 'response');
            const items = [];

            for (let i = 0; i < responses.length; i++) {
                const response = responses[i];
                const href = response.getElementsByTagNameNS('DAV:', 'href')[0]?.textContent || '';
                const decodedHref = decodeURIComponent(href);

                // Skip the current directory itself
                if (decodedHref.replace(/\/$/, '') === ('/dav' + currentPath).replace(/\/$/, '')) {
                    continue;
                }

                const propstat = response.getElementsByTagNameNS('DAV:', 'propstat')[0];
                const prop = propstat?.getElementsByTagNameNS('DAV:', 'prop')[0];

                if (!prop) continue;

                const isCollection = prop.getElementsByTagNameNS('DAV:', 'resourcetype')[0]
                    ?.getElementsByTagNameNS('DAV:', 'collection').length > 0;

                const contentLength = prop.getElementsByTagNameNS('DAV:', 'getcontentlength')[0]?.textContent || '0';
                const lastModified = prop.getElementsByTagNameNS('DAV:', 'getlastmodified')[0]?.textContent || '';

                const pathParts = decodedHref.split('/').filter(p => p);
                const name = pathParts[pathParts.length - 1] || pathParts[pathParts.length - 2];

                items.push({
                    name: name,
                    path: decodedHref.replace('/dav', ''),
                    isDirectory: isCollection,
                    size: parseInt(contentLength),
                    modified: lastModified
                });
            }

            return items.sort((a, b) => {
                if (a.isDirectory !== b.isDirectory) {
                    return a.isDirectory ? -1 : 1;
                }
                return a.name.localeCompare(b.name);
            });
        }

        function displayFiles(items) {
            const fileList = document.getElementById('fileList');

            if (items.length === 0) {
                fileList.innerHTML = '<p style="text-align: center; color: #6c757d;">This folder is empty</p>';
                return;
            }

            let html = '';
            items.forEach(item => {
                const icon = item.isDirectory ? 'üìÅ' : 'üìÑ';
                const size = item.isDirectory ? '-' : formatFileSize(item.size);
                const date = new Date(item.modified).toLocaleString();

                html += `
                    <div class="file-item" ${item.isDirectory ? `onclick="navigateTo('${item.path}')"` : ''}>
                        <div class="file-icon">${icon}</div>
                        <div class="file-info">
                            <div class="file-name">${escapeHtml(item.name)}</div>
                            <div class="file-meta">${size} ‚Ä¢ ${date}</div>
                        </div>
                        <div class="file-actions">
                            ${!item.isDirectory ? `<button class="btn btn-primary" onclick="event.stopPropagation(); downloadFile('${item.path}', '${escapeHtml(item.name)}')">Download</button>` : ''}
                            <button class="btn btn-danger" onclick="event.stopPropagation(); deleteItem('${item.path}', ${item.isDirectory})">Delete</button>
                        </div>
                    </div>
                `;
            });

            fileList.innerHTML = html;
        }

        function updateBreadcrumb(path) {
            const parts = path.split('/').filter(p => p);
            let html = '<a href="#" onclick="navigateTo('/'); return false;">Home</a>';

            let currentPath = '';
            parts.forEach((part, index) => {
                currentPath += '/' + part;
                html += ` / <a href="#" onclick="navigateTo('${currentPath}'); return false;">${escapeHtml(part)}</a>`;
            });

            document.getElementById('breadcrumb').innerHTML = html;
        }

        function navigateTo(path) {
            listFiles(path);
        }

        function refresh() {
            listFiles(currentPath);
        }

        function showUploadModal() {
            document.getElementById('uploadModal').classList.add('active');
            document.getElementById('fileInput').value = '';
            document.getElementById('uploadProgress').classList.add('hidden');
        }

        function showCreateFolderModal() {
            document.getElementById('createFolderModal').classList.add('active');
            document.getElementById('folderName').value = '';
        }

        function closeModal(modalId) {
            document.getElementById(modalId).classList.remove('active');
        }

        async function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];

            if (!file) {
                alert('Please select a file');
                return;
            }

            const uploadPath = currentPath + (currentPath.endsWith('/') ? '' : '/') + file.name;

            document.getElementById('uploadProgress').classList.remove('hidden');
            const progressBar = document.getElementById('uploadProgressBar');

            try {
                const xhr = new XMLHttpRequest();

                xhr.upload.addEventListener('progress', (e) => {
                    if (e.lengthComputable) {
                        const percent = Math.round((e.loaded / e.total) * 100);
                        progressBar.style.width = percent + '%';
                        progressBar.textContent = percent + '%';
                    }
                });

                xhr.addEventListener('load', () => {
                    if (xhr.status >= 200 && xhr.status < 300) {
                        closeModal('uploadModal');
                        refresh();
                        updateStatus('File uploaded successfully');
                    } else {
                        alert('Upload failed: ' + xhr.statusText);
                    }
                });

                xhr.addEventListener('error', () => {
                    alert('Upload error occurred');
                });

                xhr.open('PUT', WEBDAV_URL + uploadPath.replace(/^\//, ''));
                xhr.setRequestHeader('Authorization', getAuthHeader());
                xhr.send(file);
            } catch (error) {
                alert('Upload error: ' + error.message);
            }
        }

        async function createFolder() {
            const folderName = document.getElementById('folderName').value.trim();

            if (!folderName) {
                alert('Please enter a folder name');
                return;
            }

            const folderPath = currentPath + (currentPath.endsWith('/') ? '' : '/') + folderName + '/';

            try {
                const response = await makeWebDAVRequest('MKCOL', folderPath);

                if (response.ok || response.status === 201) {
                    closeModal('createFolderModal');
                    refresh();
                    updateStatus('Folder created successfully');
                } else {
                    alert('Failed to create folder: ' + response.statusText);
                }
            } catch (error) {
                alert('Error creating folder: ' + error.message);
            }
        }

        async function deleteItem(path, isDirectory) {
            const itemType = isDirectory ? 'folder' : 'file';
            if (!confirm(`Are you sure you want to delete this ${itemType}?`)) {
                return;
            }

            try {
                const response = await makeWebDAVRequest('DELETE', path);

                if (response.ok || response.status === 204) {
                    refresh();
                    updateStatus(`${itemType} deleted successfully`);
                } else {
                    alert(`Failed to delete ${itemType}: ` + response.statusText);
                }
            } catch (error) {
                alert(`Error deleting ${itemType}: ` + error.message);
            }
        }

        async function downloadFile(path, filename) {
            try {
                updateStatus('Downloading...');
                const response = await makeWebDAVRequest('GET', path);

                if (!response.ok) {
                    throw new Error('Download failed');
                }

                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);
                updateStatus('Download completed');
            } catch (error) {
                alert('Download error: ' + error.message);
                updateStatus('Ready');
            }
        }

        function updateStatus(message) {
            document.getElementById('statusBar').textContent = message;
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Close modals when clicking outside
        document.querySelectorAll('.modal').forEach(modal => {
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    modal.classList.remove('active');
                }
            });
        });
    </script>
</body>
</html>
