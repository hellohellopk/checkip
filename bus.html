<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🚌 巴士到站時間</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SF Mono', 'Monaco', 'Menlo', 'Consolas', 'Courier New', monospace;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #d4d4d4;
            padding: 10px;
            min-height: 100vh;
            max-width: 600px;
            margin: 0 auto;
        }

        .header {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            padding: 12px 16px;
            margin-bottom: 16px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 4px 15px rgba(231, 76, 60, 0.3);
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 12px;
            flex: 1;
        }

        .bus-icon {
            font-size: 28px;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3));
        }

        .title-text {
            font-size: 16px;
            font-weight: 600;
            color: #fff;
            letter-spacing: 0.5px;
        }

        .last-update {
            font-size: 11px;
            color: rgba(255,255,255,0.8);
            font-weight: 400;
            margin-left: 12px;
        }

        .refresh-btn {
            background: rgba(255,255,255,0.2);
            color: #fff;
            border: 1px solid rgba(255,255,255,0.3);
            padding: 8px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 36px;
            height: 36px;
            flex-shrink: 0;
        }

        .refresh-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: rotate(180deg);
        }

        .refresh-btn:active {
            transform: scale(0.9) rotate(180deg);
        }

        .refresh-btn svg {
            width: 18px;
            height: 18px;
        }

        .station-group {
            margin-bottom: 20px;
        }

        .station-header {
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            padding: 10px 14px;
            border-radius: 10px;
            margin-bottom: 8px;
            box-shadow: 0 3px 10px rgba(52, 152, 219, 0.3);
        }

        .station-name {
            font-size: 14px;
            font-weight: 600;
            color: #fff;
            letter-spacing: 0.3px;
        }

        .station-name::before {
            content: "📍";
            margin-right: 8px;
        }

        .bus-item {
            background: rgba(255,255,255,0.05);
            backdrop-filter: blur(10px);
            margin-bottom: 6px;
            padding: 12px 14px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border: 1px solid rgba(255,255,255,0.1);
            transition: all 0.3s ease;
            height: 50px;
        }

        .bus-item:hover {
            background: rgba(255,255,255,0.1);
            border-color: #3498db;
            transform: translateX(5px);
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.2);
        }

        .bus-left {
            display: flex;
            align-items: center;
            flex: 1;
            min-width: 0;
        }

        .route-number {
            font-size: 32px;
            font-weight: 700;
            width: 2.5cm;
            background: linear-gradient(135deg, #f39c12 0%, #e67e22 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
            flex-shrink: 0;
            letter-spacing: -1px;
            text-align: left;
            filter: drop-shadow(0 2px 4px rgba(243, 156, 18, 0.3));
        }

        .route-info {
            margin-left: 40px;
            min-width: 0;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: flex-start;
        }

        .destination {
            font-size: 20px;
            color: #ecf0f1;
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            font-family: 'PingFang HK', 'Microsoft JhengHei', sans-serif;
            line-height: 1;
            display: flex;
            align-items: center;
        }

        .eta-info {
            text-align: right;
            flex-shrink: 0;
            margin-left: 12px;
            min-width: 90px;
        }

        .eta-time {
            font-size: 18px;
            font-weight: 600;
            color: #2ecc71;
            white-space: nowrap;
            min-width: 65px;
            display: inline-block;
            text-shadow: 0 2px 8px rgba(46, 204, 113, 0.4);
        }

        .eta-time.arriving {
            color: #e74c3c;
            animation: pulse 1.5s ease-in-out infinite;
            text-shadow: 0 2px 8px rgba(231, 76, 60, 0.6);
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.05); }
        }

        .eta-time.no-data {
            font-size: 13px;
            color: #95a5a6;
            text-shadow: none;
        }

        .eta-next {
            font-size: 11px;
            color: #7f8c8d;
            margin-top: 2px;
        }

        .loading {
            text-align: center;
            padding: 40px 20px;
            color: #3498db;
            font-size: 14px;
        }

        .loading::before {
            content: "⏳";
            font-size: 32px;
            display: block;
            margin-bottom: 12px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @media (max-width: 480px) {
            body {
                padding: 8px;
            }

            .route-number {
                font-size: 28px;
                width: 2cm;
            }

            .route-info {
                margin-left: 20px;
            }

            .destination {
                font-size: 18px;
            }

            .eta-time {
                font-size: 16px;
                min-width: 60px;
            }

            .eta-info {
                min-width: 80px;
            }

            .bus-item {
                padding: 10px;
                height: 46px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-left">
            <span class="bus-icon">🚌</span>
            <span class="title-text">巴士到站時間</span>
            <span class="last-update" id="last-update">--:--</span>
        </div>
        <button class="refresh-btn" id="refresh-btn" onclick="manualRefresh()" title="更新">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21.5 2v6h-6M2.5 22v-6h6M2 11.5a10 10 0 0 1 18.8-4.3M22 12.5a10 10 0 0 1-18.8 4.2"/>
            </svg>
        </button>
    </div>

    <div id="bus-container">
        <div class="loading">按右上角按鈕載入數據</div>
    </div>

    <script>
        const stationGroups = [
            {
                stationName: '斧山道運動場 WT365',
                routes: [
                    {
                        route: '5',
                        operators: ['kmb'],
                        kmb_stop: '711A39D02DB2B4D8',
                        kmb_dir: 'O',
                        destinations: '尖沙咀碼頭',
                        stop_name: '斧山道運動場',
                        stop_code: 'WT365'
                    },
                    {
                        route: '3B',
                        operators: ['kmb'],
                        kmb_stop: '711A39D02DB2B4D8',
                        kmb_dir: 'O',
                        destinations: '紅磡 (紅鸞道)',
                        stop_name: '斧山道運動場',
                        stop_code: 'WT365'
                    },
                    {
                        route: '3D',
                        operators: ['kmb'],
                        kmb_stop: '711A39D02DB2B4D8',
                        kmb_dir: 'O',
                        destinations: '觀塘(裕民坊)',
                        stop_name: '斧山道運動場',
                        stop_code: 'WT365'
                    },
                    {
                        route: '116',
                        operators: ['kmb', 'ctb'],
                        kmb_stop: '711A39D02DB2B4D8',
                        ctb_stop: '001705',
                        kmb_dir: 'O',
                        ctb_dir: 'I',
                        destinations: '鰂魚涌',
                        stop_name: '斧山道運動場',
                        stop_code: 'WT365'
                    }
                ]
            },
            {
                stationName: '天主教伍華中學 / 九龍灣',
                routes: [
                    {
                        route: '5',
                        operators: ['kmb'],
                        kmb_stop: '0543B8455A70833F',
                        kmb_dir: 'I',
                        destinations: '富山邨',
                        stop_name: '天主教伍華中學',
                        stop_code: 'WT321'
                    },
                    {
                        route: '3B',
                        operators: ['kmb'],
                        kmb_stop: 'CFCA63CAF4C25D2B',
                        kmb_dir: 'I',
                        destinations: '慈雲山(中)',
                        stop_name: '天主教伍華中學',
                        stop_code: 'WT320'
                    },
                    {
                        route: '116',
                        operators: ['kmb', 'ctb'],
                        kmb_stop: 'CFCA63CAF4C25D2B',
                        ctb_stop: '001642',
                        kmb_dir: 'I',
                        ctb_dir: 'O',
                        destinations: '慈雲山(中)',
                        stop_name: '天主教伍華中學',
                        stop_code: 'WT320'
                    },
                    {
                        route: '203E',
                        operators: ['kmb'],
                        kmb_stop: 'CFCA63CAF4C25D2B',
                        kmb_dir: 'I',
                        destinations: '彩虹',
                        stop_name: '天主教伍華中學',
                        stop_code: 'WT320'
                    },
                    {
                        route: '3D',
                        operators: ['kmb'],
                        kmb_stop: '5E1B227D9FAC4267',
                        kmb_dir: 'I',
                        destinations: '慈雲山(中)',
                        stop_name: '彩虹邨紅萼樓',
                        stop_code: 'WT350'
                    }
                ]
            },
            {
                stationName: '其他',
                routes: [
                    {
                        route: '290',
                        operators: ['kmb'],
                        kmb_stop: '58584BC1AC41723C',
                        kmb_dir: 'O',
                        destinations: '荃灣西站',
                        stop_name: '將軍澳站',
                        stop_code: ''
                    },
                    {
                        route: '290A',
                        operators: ['kmb'],
                        kmb_stop: '58584BC1AC41723C',
                        kmb_dir: 'O',
                        destinations: '荃灣西站',
                        stop_name: '將軍澳站',
                        stop_code: ''
                    },
                    {
                        route: '290X',
                        operators: ['kmb'],
                        kmb_stop: '58584BC1AC41723C',
                        kmb_dir: 'O',
                        destinations: '荃灣西站',
                        stop_name: '將軍澳站',
                        stop_code: ''
                    },
                    {
                        route: '38',
                        operators: ['kmb'],
                        kmb_stop: '58584BC1AC41723C',
                        kmb_dir: 'I',
                        destinations: '葵盛(東)',
                        stop_name: '將軍澳站',
                        stop_code: ''
                    }
                ]
            }
        ];

        let isLoading = false;

        async function fetchKMBETA(stopId, route) {
            try {
                const response = await fetch(`https://data.etabus.gov.hk/v1/transport/kmb/eta/${stopId}/${route}/1`);
                const data = await response.json();
                return data.data || [];
            } catch (error) {
                console.error(`KMB API Error (${route}):`, error);
                return [];
            }
        }

        async function fetchCTBETA(stopId, route) {
            try {
                const response = await fetch(`https://rt.data.gov.hk/v2/transport/citybus/eta/CTB/${stopId}/${route}`);
                const data = await response.json();
                return data.data || [];
            } catch (error) {
                console.error(`CTB API Error (${route}):`, error);
                return [];
            }
        }

        function getMinutesDiff(etaString) {
            if (!etaString) return null;
            const now = new Date();
            const eta = new Date(etaString);
            const diff = Math.round((eta - now) / 60000);
            return diff;
        }

        async function process116Route(route) {
            const kmbData = await fetchKMBETA(route.kmb_stop, route.route);
            const ctbData = await fetchCTBETA(route.ctb_stop, route.route);

            const kmbFiltered = kmbData.filter(bus => bus.dir === route.kmb_dir);
            const ctbFiltered = ctbData.filter(bus => bus.dir === route.ctb_dir);

            let allETA = [];

            for (let i = 0; i < Math.min(3, kmbFiltered.length); i++) {
                if (kmbFiltered[i].eta) {
                    allETA.push({ eta: kmbFiltered[i].eta, operator: 'KMB' });
                }
            }

            for (let i = 0; i < Math.min(3, ctbFiltered.length); i++) {
                if (ctbFiltered[i].eta && ctbFiltered[i].eta !== '') {
                    const rmk = ctbFiltered[i].rmk_tc || '';
                    if (!rmk.includes('九巴時段')) {
                        allETA.push({ eta: ctbFiltered[i].eta, operator: 'CTB' });
                    }
                }
            }

            allETA.sort((a, b) => new Date(a.eta) - new Date(b.eta));

            return {
                first: allETA[0] ? allETA[0].eta : null,
                second: allETA[1] ? allETA[1].eta : null,
                third: allETA[2] ? allETA[2].eta : null
            };
        }

        async function processKMBRoute(route) {
            const kmbData = await fetchKMBETA(route.kmb_stop, route.route);
            const filtered = kmbData.filter(bus => bus.dir === route.kmb_dir);

            let result = { first: null, second: null, third: null };
            if (filtered.length > 0) {
                result.first = filtered[0].eta;
                result.second = filtered[1] ? filtered[1].eta : null;
                result.third = filtered[2] ? filtered[2].eta : null;
            }
            return result;
        }

        async function renderBuses() {
            const container = document.getElementById('bus-container');
            const now = new Date();

            document.getElementById('last-update').textContent = 
                now.toLocaleTimeString('zh-HK', {hour: '2-digit', minute: '2-digit'});

            container.innerHTML = '';

            for (const group of stationGroups) {
                const groupDiv = document.createElement('div');
                groupDiv.className = 'station-group';

                const headerDiv = document.createElement('div');
                headerDiv.className = 'station-header';
                headerDiv.innerHTML = `<div class="station-name">${group.stationName}</div>`;
                groupDiv.appendChild(headerDiv);

                for (const route of group.routes) {
                    let eta;

                    if (route.route === '116') {
                        eta = await process116Route(route);
                    } else {
                        eta = await processKMBRoute(route);
                    }

                    let firstMin = eta.first ? getMinutesDiff(eta.first) : null;
                    let secondMin = eta.second ? getMinutesDiff(eta.second) : null;
                    let thirdMin = eta.third ? getMinutesDiff(eta.third) : null;

                    if (firstMin !== null && firstMin < 0) {
                        firstMin = secondMin;
                        secondMin = thirdMin;
                        thirdMin = null;
                    }
                    if (firstMin !== null && firstMin < 0) {
                        firstMin = secondMin;
                        secondMin = null;
                    }

                    const busItem = document.createElement('div');
                    busItem.className = 'bus-item';

                    let firstEtaClass = '';
                    let firstEtaText = '';

                    if (firstMin === null) {
                        firstEtaClass = 'no-data';
                        firstEtaText = '---';
                    } else if (firstMin < 0) {
                        firstEtaClass = 'no-data';
                        firstEtaText = '---';
                    } else if (firstMin === 0) {
                        firstEtaClass = 'arriving';
                        firstEtaText = '即將到達';
                    } else if (firstMin <= 2) {
                        firstEtaClass = 'arriving';
                        firstEtaText = `${firstMin}分鐘`;
                    } else {
                        firstEtaText = `${firstMin}分鐘`;
                    }

                    const secondEtaText = (secondMin && secondMin >= 0) ? `${secondMin}分鐘` : '';

                    busItem.innerHTML = `
                        <div class="bus-left">
                            <div class="route-number">${route.route}</div>
                            <div class="route-info">
                                <div class="destination">${route.destinations}</div>
                            </div>
                        </div>
                        <div class="eta-info">
                            <div class="eta-time ${firstEtaClass}">${firstEtaText}</div>
                            ${secondEtaText ? `<div class="eta-next">${secondEtaText}</div>` : ''}
                        </div>
                    `;

                    groupDiv.appendChild(busItem);
                }

                container.appendChild(groupDiv);
            }
        }

        async function manualRefresh() {
            if (isLoading) return;

            isLoading = true;
            const btn = document.getElementById('refresh-btn');
            btn.disabled = true;

            try {
                await renderBuses();
            } catch (error) {
                console.error('更新失敗:', error);
            } finally {
                isLoading = false;
                btn.disabled = false;
            }
        }

        window.addEventListener('load', () => {
            manualRefresh();
        });
    </script>
</body>
</html>
