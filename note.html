<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Notes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SF Mono', 'Monaco', 'Menlo', monospace;
            background: #f5f6f8;
            min-height: 100vh;
            padding: 20px;
            overflow-x: auto;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        header {
            background: #e8e8e8;
            border-radius: 8px;
            box-shadow: 0 1px 4px rgba(0,0,0,0.1);
            overflow: hidden;
            min-width: fit-content;
            margin-bottom: 30px;
        }

        .header-titlebar {
            background: #e8e8e8;
            padding: 6px 12px;
            display: flex;
            flex-wrap: nowrap;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #d0d0d0;
            gap: 12px;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 10px;
            flex-shrink: 0;
            white-space: nowrap;
        }

        .terminal-dots {
            display: flex;
            gap: 6px;
            align-items: center;
        }

        .dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.2s;
            border: 1px solid rgba(0,0,0,0.15);
        }

        .dot.close {
            background: #ff5f56;
            border-color: #e0443e;
        }

        .dot.minimize {
            background: #ffbd2e;
            border-color: #dfa123;
        }

        .dot.maximize {
            background: #27c93f;
            border-color: #1dad31;
        }

        .dot:hover {
            filter: brightness(1.1);
        }

        header h1 {
            font-size: 11px;
            color: #5a5a5a;
            font-weight: 500;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'Helvetica Neue', sans-serif;
            white-space: nowrap;
            text-align: center;
            flex: 1;
        }

        .sync-status {
            font-size: 14px;
            color: #7a7a7a;
            white-space: nowrap;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 20px;
        }

        .sync-status.syncing {
            color: #007aff;
        }

        .sync-status.error {
            color: #ff3b30;
        }

        .header-actions {
            display: flex;
            gap: 6px;
            flex-shrink: 0;
            white-space: nowrap;
        }

        .icon-only-btn {
            background: rgba(0,0,0,0.04);
            color: #6a6a6a;
            border: 1px solid rgba(0,0,0,0.08);
            width: 26px;
            height: 26px;
            border-radius: 5px;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.15s ease;
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'Helvetica Neue', sans-serif;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .icon-only-btn:hover {
            background: rgba(0,0,0,0.08);
            color: #1d1d1f;
            border-color: rgba(0,0,0,0.12);
        }

        .icon-only-btn:active {
            transform: scale(0.95);
        }

        .notes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 16px;
        }

        .note-card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 1px 4px rgba(0,0,0,0.1);
            transition: all 0.2s;
            overflow: hidden;
            min-height: 140px;
        }

        .note-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
        }

        .terminal-header {
            background: #e8e8e8;
            padding: 6px 12px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #d0d0d0;
        }

        .terminal-title {
            flex: 1;
            text-align: center;
            color: #5a5a5a;
            font-size: 10px;
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', sans-serif;
            font-weight: 500;
        }

        .terminal-actions {
            display: flex;
            gap: 6px;
        }

        .note-body {
            padding: 16px;
            color: #2c2c2c;
            line-height: 1.6;
            font-size: 13px;
            word-wrap: break-word;
            font-family: 'SF Mono', 'Monaco', 'Menlo', 'Courier New', monospace;
            background: white;

            /* Limit to 3 lines */
            display: -webkit-box;
            -webkit-box-orient: vertical;
            -webkit-line-clamp: 3;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: pre-wrap;
        }

        .icon-btn {
            width: 26px;
            height: 26px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 13px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            background: rgba(0,0,0,0.04);
            color: #6a6a6a;
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', sans-serif;
        }

        .icon-btn:hover {
            background: rgba(0,0,0,0.08);
            color: #1d1d1f;
        }

        .icon-btn.copy:hover {
            background: rgba(0,122,255,0.1);
            color: #007aff;
        }

        .icon-btn.edit:hover {
            background: rgba(92,184,92,0.1);
            color: #5cb85c;
        }

        .icon-btn.delete:hover {
            background: rgba(255,95,86,0.1);
            color: #ff5f56;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(44,62,80,0.4);
            backdrop-filter: blur(4px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .modal.active {
            display: flex;
            opacity: 1;
        }

        .modal-content {
            background: white;
            border-radius: 8px;
            width: 80%;
            max-width: 360px;
            max-height: 80vh;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .modal-header {
            background: #e8e8e8;
            padding: 6px 12px;
            display: flex;
            align-items: center;
            gap: 10px;
            border-bottom: 1px solid #d0d0d0;
            flex-shrink: 0;
        }

        .modal-header .terminal-dots {
            gap: 6px;
        }

        .modal-title {
            color: #5a5a5a;
            font-size: 10px;
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', sans-serif;
            font-weight: 500;
        }

        .modal-body {
            flex: 1;
            overflow-y: auto;
        }

        .form-group {
            padding: 14px;
        }

        .form-group label {
            display: block;
            color: #5a5a5a;
            font-size: 10px;
            margin-bottom: 5px;
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', sans-serif;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 9px;
            border: 1px solid #d0d0d0;
            border-radius: 6px;
            font-size: 11px;
            font-family: 'SF Mono', 'Monaco', 'Menlo', 'Courier New', monospace;
            transition: border-color 0.2s;
            background: white;
            color: #2c2c2c;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 250px;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #007aff;
        }

        .form-group input::placeholder,
        .form-group textarea::placeholder {
            color: #999;
        }

        .modal-actions {
            display: flex;
            gap: 7px;
            justify-content: flex-end;
            padding: 14px;
            border-top: 1px solid #e8e8e8;
            flex-shrink: 0;
        }

        .btn-save {
            background: #007aff;
            color: white;
            padding: 6px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 11px;
            font-weight: 500;
            transition: all 0.15s;
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', sans-serif;
        }

        .btn-save:hover {
            background: #0051d5;
        }

        .btn-save:active {
            transform: scale(0.98);
        }

        .btn-cancel {
            background: #e8e8e8;
            color: #5a5a5a;
            padding: 6px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 11px;
            font-weight: 500;
            transition: all 0.15s;
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', sans-serif;
        }

        .btn-cancel:hover {
            background: #d8d8d8;
        }

        .btn-cancel:active {
            transform: scale(0.98);
        }

        .empty-state {
            text-align: center;
            margin-top: 80px;
            padding: 40px;
            background: rgba(255,255,255,0.8);
            backdrop-filter: blur(20px) saturate(180%);
            border-radius: 16px;
            border: 1px solid rgba(0,0,0,0.06);
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        .empty-state h2 {
            font-size: 3em;
            margin-bottom: 15px;
        }

        .empty-state p {
            color: #86868b;
            font-size: 0.95em;
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', sans-serif;
        }

        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 13px;
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', sans-serif;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
            z-index: 2000;
        }

        .toast.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-titlebar">
                <div class="header-left">
                    <div class="terminal-dots">
                        <span class="dot close"></span>
                        <span class="dot minimize"></span>
                        <span class="dot maximize"></span>
                    </div>
                </div>
                <h1>‚òÅÔ∏è Cloud Notes</h1>
                <div class="header-actions">
                    <span class="sync-status" id="syncStatus" title="Local Storage">üíæ</span>
                    <button class="icon-only-btn" onclick="openSetupModal()" title="Settings">‚öô</button>
                    <button class="icon-only-btn" onclick="openModal()" title="Add Note">+</button>
                </div>
            </div>
        </header>

        <div id="notesGrid" class="notes-grid"></div>

        <div id="emptyState" class="empty-state" style="display: none;">
            <h2>üìù</h2>
            <p>No notes yet. Click the button above to create your first note.</p>
        </div>
    </div>

    <div id="toast" class="toast">Copied to clipboard</div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="terminal-dots">
                    <span class="dot close" onclick="closeModal()"></span>
                    <span class="dot minimize"></span>
                    <span class="dot maximize"></span>
                </div>
                <div class="modal-title" id="modalTitle">New Note</div>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <textarea id="noteContent" placeholder="Enter note content..."></textarea>
                </div>
            </div>
            <div class="modal-actions">
                <button type="button" class="btn-cancel" onclick="closeModal()">Cancel</button>
                <button type="button" class="btn-save" onclick="saveNote()">Save</button>
            </div>
        </div>
    </div>

    <div id="setupModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="terminal-dots">
                    <span class="dot close" onclick="closeSetupModal()"></span>
                    <span class="dot minimize"></span>
                    <span class="dot maximize"></span>
                </div>
                <div class="modal-title">Cloud Settings</div>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>JSONBin API Key</label>
                    <input type="text" id="apiKey" placeholder="Enter your API Key" value="$2a$10$UubT5ljR51fpK.McDRtLu.5hJUrKfBGWqA6ScBL8KgtMspRituXTS">
                </div>
                <div class="form-group">
                    <label>Bin ID (Optional, leave empty to create new)</label>
                    <input type="text" id="binId" placeholder="Enter existing Bin ID" value="6915e75fae596e708f56e482">
                </div>
            </div>
            <div class="modal-actions">
                <button type="button" class="btn-cancel" onclick="closeSetupModal()">Cancel</button>
                <button type="button" class="btn-save" onclick="saveSetup()">Save Settings</button>
            </div>
        </div>
    </div>

    <script>
        let notes = [];
        let editingId = null;
        let cloudConfig = {
            apiKey: '',
            binId: '6915e75fae596e708f56e482'
        };

        function init() {
            loadConfig();
            loadNotes();
            displayNotes();
            updateSyncStatus();

            const hasLoadedBefore = localStorage.getItem('hasLoadedFromCloud');
            if (cloudConfig.apiKey && cloudConfig.binId && !hasLoadedBefore) {
                loadFromCloud().then(() => {
                    localStorage.setItem('hasLoadedFromCloud', 'true');
                });
            }
        }

        function loadConfig() {
            const saved = localStorage.getItem('cloudConfig');
            if (saved) {
                const savedConfig = JSON.parse(saved);
                cloudConfig.apiKey = savedConfig.apiKey || cloudConfig.apiKey;
                cloudConfig.binId = savedConfig.binId || cloudConfig.binId;
            }
            saveConfig();
        }

        function saveConfig() {
            localStorage.setItem('cloudConfig', JSON.stringify(cloudConfig));
        }

        function loadNotes() {
            try {
                const saved = localStorage.getItem('cloudNotes');
                if (saved) {
                    notes = JSON.parse(saved);
                }
            } catch (e) {
                console.error('Failed to load notes:', e);
                notes = [];
            }
        }

        function saveToStorage() {
            try {
                localStorage.setItem('cloudNotes', JSON.stringify(notes));
                return true;
            } catch (e) {
                console.error('Failed to save:', e);
                alert('Failed to save. Please check your browser settings.');
                return false;
            }
        }

        async function copyNote(index) {
            const note = notes[index];
            try {
                await navigator.clipboard.writeText(note.content);
                showToast('Copied to clipboard');
            } catch (e) {
                console.error('Failed to copy:', e);
                showToast('Failed to copy');
            }
        }

        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 2000);
        }

        async function syncToCloud() {
            if (!cloudConfig.apiKey) {
                return;
            }

            updateSyncStatus('üîÑ', 'syncing', 'Syncing...');

            try {
                const url = cloudConfig.binId 
                    ? `https://api.jsonbin.io/v3/b/${cloudConfig.binId}`
                    : 'https://api.jsonbin.io/v3/b';

                const method = cloudConfig.binId ? 'PUT' : 'POST';

                const response = await fetch(url, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Master-Key': cloudConfig.apiKey,
                        'X-Bin-Name': 'Cloud Notes'
                    },
                    body: JSON.stringify(notes)
                });

                const data = await response.json();

                if (response.ok) {
                    if (!cloudConfig.binId && data.metadata && data.metadata.id) {
                        cloudConfig.binId = data.metadata.id;
                        saveConfig();
                    }
                    updateSyncStatus('‚úì', '', 'Synced');
                    setTimeout(() => updateSyncStatus(), 2000);
                } else {
                    throw new Error(data.message || 'Sync failed');
                }
            } catch (e) {
                console.error('Cloud sync failed:', e);
                updateSyncStatus('‚úó', 'error', 'Sync Failed');
                setTimeout(() => updateSyncStatus(), 3000);
            }
        }

        async function loadFromCloud() {
            if (!cloudConfig.apiKey || !cloudConfig.binId) {
                alert('Please set up API Key and Bin ID first');
                return;
            }

            updateSyncStatus('‚¨á', 'syncing', 'Loading...');

            try {
                const response = await fetch(`https://api.jsonbin.io/v3/b/${cloudConfig.binId}/latest`, {
                    headers: {
                        'X-Master-Key': cloudConfig.apiKey
                    }
                });

                const data = await response.json();

                if (response.ok && data.record) {
                    notes = data.record;
                    saveToStorage();
                    displayNotes();
                    updateSyncStatus('‚úì', '', 'Loaded');
                    setTimeout(() => updateSyncStatus(), 2000);
                } else {
                    throw new Error(data.message || 'Load failed');
                }
            } catch (e) {
                console.error('Cloud load failed:', e);
                updateSyncStatus('‚úó', 'error', 'Load Failed');
                setTimeout(() => updateSyncStatus(), 3000);
            }
        }

        function updateSyncStatus(icon = null, className = '', title = '') {
            const status = document.getElementById('syncStatus');
            if (icon === null) {
                status.textContent = cloudConfig.apiKey ? '‚òÅÔ∏è' : 'üíæ';
                status.title = cloudConfig.apiKey ? 'Cloud Connected' : 'Local Storage';
                status.className = 'sync-status';
            } else {
                status.textContent = icon;
                status.title = title;
                status.className = 'sync-status ' + className;
            }
        }

        function displayNotes() {
            const grid = document.getElementById('notesGrid');
            const emptyState = document.getElementById('emptyState');

            if (notes.length === 0) {
                grid.innerHTML = '';
                emptyState.style.display = 'block';
                return;
            }

            emptyState.style.display = 'none';
            grid.innerHTML = notes.map((note, index) => `
                <div class="note-card">
                    <div class="terminal-header">
                        <div class="terminal-dots">
                            <span class="dot close"></span>
                            <span class="dot minimize"></span>
                            <span class="dot maximize"></span>
                        </div>
                        <div class="terminal-title">${note.date}</div>
                        <div class="terminal-actions">
                            <button class="icon-btn copy" onclick="event.stopPropagation(); copyNote(${index});" title="Copy">‚éò</button>
                            <button class="icon-btn edit" onclick="event.stopPropagation(); editNote(${index});" title="Edit">‚úé</button>
                            <button class="icon-btn delete" onclick="event.stopPropagation(); deleteNote(${index});" title="Delete">‚å´</button>
                        </div>
                    </div>
                    <div class="note-body">${escapeHtml(note.content)}</div>
                </div>
            `).join('');
        }

        function openSetupModal() {
            document.getElementById('apiKey').value = cloudConfig.apiKey;
            document.getElementById('binId').value = cloudConfig.binId;
            document.getElementById('setupModal').classList.add('active');
        }

        function closeSetupModal() {
            document.getElementById('setupModal').classList.remove('active');
        }

        async function saveSetup() {
            const apiKey = document.getElementById('apiKey').value.trim();
            const binId = document.getElementById('binId').value.trim();

            cloudConfig.apiKey = apiKey;
            cloudConfig.binId = binId;
            saveConfig();

            closeSetupModal();
            updateSyncStatus();

            if (apiKey && binId) {
                if (confirm('Do you want to load notes from cloud?\n(Local data will be overwritten)')) {
                    await loadFromCloud();
                }
            } else if (apiKey) {
                if (notes.length > 0 && confirm('Do you want to sync existing notes to cloud?')) {
                    await syncToCloud();
                }
            }
        }

        function openModal() {
            editingId = null;
            document.getElementById('modalTitle').textContent = 'New Note';
            document.getElementById('noteContent').value = '';
            document.getElementById('modal').classList.add('active');
            document.getElementById('noteContent').focus();
        }

        function closeModal() {
            document.getElementById('modal').classList.remove('active');
            editingId = null;
        }

        async function saveNote() {
            const content = document.getElementById('noteContent').value.trim();

            if (!content) {
                alert('Please enter note content');
                return;
            }

            const note = {
                content: content,
                date: new Date().toLocaleString('en-US', {
                    year: 'numeric',
                    month: '2-digit',
                    day: '2-digit',
                    hour: '2-digit',
                    minute: '2-digit'
                })
            };

            if (editingId !== null) {
                notes[editingId] = note;
            } else {
                notes.unshift(note);
            }

            if (saveToStorage()) {
                displayNotes();
                closeModal();

                if (cloudConfig.apiKey) {
                    await syncToCloud();
                }
            }
        }

        function editNote(index) {
            editingId = index;
            const note = notes[index];

            document.getElementById('modalTitle').textContent = 'Edit Note';
            document.getElementById('noteContent').value = note.content;
            document.getElementById('modal').classList.add('active');
            document.getElementById('noteContent').focus();
        }

        async function deleteNote(index) {
            if (confirm('Are you sure you want to delete this note?')) {
                notes.splice(index, 1);
                saveToStorage();
                displayNotes();

                if (cloudConfig.apiKey) {
                    await syncToCloud();
                }
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        document.getElementById('modal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        document.getElementById('setupModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeSetupModal();
            }
        });

        document.getElementById('noteContent').addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.key === 'Enter') {
                saveNote();
            }
        });

        init();
    </script>
</body>
</html>
