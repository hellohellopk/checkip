<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FX Terminal Pro - Auto Save</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=SF+Mono:wght@400;500;600&family=Fira+Code:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #121212;
            --terminal-bg: #1E1E1E;
            --primary-green: #00FF00;
            --accent-blue: #00D4FF;
            --warn-yellow: #FFCC00;
            --error-red: #FF5F56;
            --text-gray: #A0A0A0;
            --border-color: #333;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            font-family: 'SF Mono', 'Fira Code', 'Courier New', monospace;
            background: var(--bg-color);
            color: var(--primary-green);
            padding: 0;
            overflow-x: hidden;
        }
        
        .terminal-window {
            width: 100%;
            min-height: 100vh;
            background: var(--terminal-bg);
            border-radius: 0;
            display: flex;
            flex-direction: column;
        }
        
        .terminal-header {
            background: #2D2D2D;
            padding: 12px 16px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid #3D3D3D;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .terminal-buttons { display: flex; gap: 8px; margin-right: 16px; }
        .terminal-btn { width: 12px; height: 12px; border-radius: 50%; }
        .btn-red { background: var(--error-red); }
        .btn-yellow { background: #FFBD2E; }
        .btn-green { background: #27C93F; }
        .terminal-title { font-size: 13px; color: var(--text-gray); font-weight: 500; }
        
        .terminal-body { padding: 0; flex: 1; }

        .header-content { padding: 16px 16px 8px 16px; }
        .update-time { font-size: 11px; color: #666; margin-bottom: 12px; }
        
        .controls {
            display: flex;
            gap: 8px;
            margin: 0 16px 20px 16px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 8px 12px;
            border: 1px solid var(--primary-green);
            background: transparent;
            color: var(--primary-green);
            font-family: inherit;
            font-size: 11px;
            cursor: pointer;
            border-radius: 4px;
            text-transform: uppercase;
        }
        .btn.editing { background: var(--error-red); color: white; border-color: var(--error-red); }
        
        .api-selector {
            background: #2D2D2D;
            color: var(--accent-blue);
            border: 1px solid var(--accent-blue);
            padding: 6px 10px;
            border-radius: 4px;
            font-family: inherit;
            font-size: 11px;
            flex: 1;
        }
        
        .currency-list-container { border-top: 1px solid var(--border-color); }

        .currency-card {
            background: var(--terminal-bg);
            border-bottom: 1px solid var(--border-color);
            padding: 16px;
            display: flex;
            align-items: center;
            position: relative;
            width: 100%;
            transition: background 0.2s;
            user-select: none;
            -webkit-user-select: none;
        }
        
        .currency-card.dragging {
            opacity: 0.4;
            background: #333;
        }

        .currency-card.editing { padding-left: 80px; }

        .card-actions-left {
            position: absolute;
            left: 12px;
            display: none;
            align-items: center;
            gap: 10px;
            z-index: 10;
        }
        .currency-card.editing .card-actions-left { display: flex; }

        .drag-handle {
            color: var(--text-gray);
            font-size: 20px;
            cursor: grab;
            padding: 4px;
            touch-action: none;
        }
        .drag-handle:active { cursor: grabbing; }

        .delete-btn {
            background: var(--error-red);
            color: white;
            border: none;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            cursor: pointer;
        }
        
        .flag-icon { 
            width: 42px; height: 42px; border-radius: 50%; 
            margin-right: 14px; overflow: hidden; 
            border: 1px solid #333; flex-shrink: 0; 
        }
        .flag-icon img { width: 100%; height: 100%; object-fit: cover; }
        
        .currency-info { flex: 1.2; min-width: 0; }
        .currency-code { font-size: 18px; font-weight: bold; color: #FFF; line-height: 1.2; }
        .currency-name { 
            font-size: 11px; color: #FFFFFF; opacity: 0.9;
            white-space: normal; word-wrap: break-word; line-height: 1.3; margin-top: 2px;
        }
        
        .currency-value { flex: 1.5; text-align: right; padding-left: 8px; display: flex; flex-direction: column; align-items: flex-end; }
        .amount-input {
            width: 100%; background: transparent; border: none; color: var(--warn-yellow);
            font-size: 21px; font-weight: bold; font-family: inherit; text-align: right; outline: none;
        }
        .rate { font-size: 10px; color: var(--accent-blue); margin-top: 4px; font-weight: 500; }

        /* Modals */
        .modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); z-index: 1000; justify-content: center; align-items: center;
        }
        .modal.active { display: flex; }
        .modal-content { background: transparent; width: 100%; height: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        .calc-container { width: 340px; background: #1E1E1E; padding: 24px; border-radius: 20px; border: 1px solid #333; }
        .calc-header { text-align: right; padding: 16px; background: #121212; border-radius: 12px; margin-bottom: 20px; border: 1px solid #333; height: 80px; display: flex; flex-direction: column; justify-content: flex-end; }
        .calc-display { font-size: 32px; color: var(--warn-yellow); font-weight: bold; }
        .calc-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 12px; }
        .calc-btn { background: #2D2D2D; border: 0; color: white; height: 60px; font-size: 20px; border-radius: 12px; cursor: pointer; }
        .calc-btn.op { color: var(--accent-blue); background: #252525; }
        .calc-btn.done { background: var(--primary-green); color: black; grid-column: span 2; }
        .currency-option { padding: 12px 16px; border-bottom: 1px solid #2D2D2D; display: flex; align-items: center; cursor: pointer; }
        .currency-option img { width: 32px; height: 32px; border-radius: 50%; margin-right: 12px; border: 1px solid #333; }
    </style>
</head>
<body>
    <div class="terminal-window">
        <div class="terminal-header">
            <div class="terminal-buttons">
                <div class="terminal-btn btn-red"></div>
                <div class="terminal-btn btn-yellow"></div>
                <div class="terminal-btn btn-green"></div>
            </div>
            <div class="terminal-title">FX PRO TERMINAL</div>
        </div>
        
        <div class="terminal-body">
            <div class="header-content">
                <div class="update-time" id="update-time">數據同步中...</div>
            </div>
            <div class="controls">
                <button class="btn" id="edit-btn">Edit</button>
                <button class="btn" id="add-btn">+ Add</button>
                <select class="api-selector" id="api-selector">
                    <option value="fxratesapi">FXRatesAPI (專業版)</option>
                    <option value="exchangeratefree">ExchangeRate-API (免費)</option>
                    <option value="exchangerate">ExchangeRate-API (V6)</option>
                    <option value="openexchange">Open Exchange Rates</option>
                </select>
            </div>
            <div id="currency-list" class="currency-list-container"></div>
        </div>
    </div>

    <div class="modal" id="calc-modal">
        <div class="modal-content">
            <div class="calc-container">
                <div id="calc-title" style="color:var(--primary-green); margin-bottom:10px; font-size:12px;"></div>
                <div class="calc-header">
                    <div id="calc-expr" style="color:#555; font-size:14px; min-height:1.2em;"></div>
                    <div class="calc-display" id="calc-display">0</div>
                </div>
                <div class="calc-grid">
                    <button class="calc-btn" style="color:var(--error-red)" onclick="calcAction('AC')">AC</button>
                    <button class="calc-btn" style="color:var(--error-red)" onclick="calcAction('DEL')">⌫</button>
                    <button class="calc-btn op" onclick="calcInput('/')">÷</button>
                    <button class="calc-btn op" onclick="calcInput('*')">×</button>
                    <button class="calc-btn" onclick="calcInput('7')">7</button>
                    <button class="calc-btn" onclick="calcInput('8')">8</button>
                    <button class="calc-btn" onclick="calcInput('9')">9</button>
                    <button class="calc-btn op" onclick="calcInput('-')">-</button>
                    <button class="calc-btn" onclick="calcInput('4')">4</button>
                    <button class="calc-btn" onclick="calcInput('5')">5</button>
                    <button class="calc-btn" onclick="calcInput('6')">6</button>
                    <button class="calc-btn op" onclick="calcInput('+')">+</button>
                    <button class="calc-btn" onclick="calcInput('1')">1</button>
                    <button class="calc-btn" onclick="calcInput('2')">2</button>
                    <button class="calc-btn" onclick="calcInput('3')">3</button>
                    <button class="calc-btn op" onclick="calcInput('.')">.</button>
                    <button class="calc-btn" onclick="calcInput('0')">0</button>
                    <button class="calc-btn" onclick="calcInput('00')">00</button>
                    <button class="calc-btn done" onclick="calcAction('DONE')">確認</button>
                </div>
                <button class="btn" style="margin-top:20px; border-color:var(--error-red); color:var(--error-red); width:100%; padding:15px; height:50px;" onclick="closeModal('calc-modal')">取消</button>
            </div>
        </div>
    </div>

    <div class="modal" id="add-modal">
        <div class="modal-content" style="background: #1E1E1E;">
            <div class="terminal-header" style="position:sticky; top:0;">
                <div class="terminal-title">Select Currency</div>
                <button class="btn" style="margin-left:auto; border-color:var(--error-red); color:var(--error-red);" id="modal-close">Close</button>
            </div>
            <div id="currency-options" style="overflow-y:auto; flex:1; width:100%;"></div>
        </div>
    </div>

    <script>
        const API_CONFIGS = {
            fxratesapi: { name: 'FXRatesAPI', key: 'fxr_live_38ad3c55b228cc844e71347bdb45cb3c63df', buildUrl: (key, codes) => `https://api.fxratesapi.com/latest?api_key=${key}&base=USD&currencies=${codes.join(',')}`, parseResponse: (data) => ({ success: data.success, rates: data.rates, timestamp: data.timestamp }) },
            exchangeratefree: { name: 'ExchangeRate-API (Free)', key: '', buildUrl: (key, codes) => `https://api.exchangerate-api.com/v4/latest/USD`, parseResponse: (data) => ({ success: true, rates: data.rates, timestamp: data.time_last_updated }) },
            exchangerate: { name: 'ExchangeRate-API', key: '0d5edd3dbe453790b0bcc4d6', buildUrl: (key, codes) => `https://v6.exchangerate-api.com/v6/${key}/latest/USD`, parseResponse: (data) => ({ success: data.result === 'success', rates: data.conversion_rates, timestamp: data.time_last_update_unix }) },
            openexchange: { name: 'Open Exchange Rates', key: '219fb31cd84b49acb19edb3cb5e7cdfd', buildUrl: (key, codes) => `https://openexchangerates.org/api/latest.json?app_id=${key}`, parseResponse: (data) => ({ success: true, rates: data.rates, timestamp: data.timestamp }) }
        };

        const allCurrencyInfo = {
            HKD: { name: 'Hong Kong Dollar', code: 'hk', symbol: 'HK$' },
            USD: { name: 'United States Dollar', code: 'us', symbol: '$' },
            JPY: { name: 'Japanese Yen', code: 'jp', symbol: '¥' },
            INR: { name: 'Indian Rupee', code: 'in', symbol: '₹' },
            TRY: { name: 'Turkish Lira', code: 'tr', symbol: '₺' },
            CNY: { name: 'Chinese Yuan', code: 'cn', symbol: '¥' },
            TWD: { name: 'New Taiwan Dollar', code: 'tw', symbol: 'NT$' },
            NGN: { name: 'Nigerian Naira', code: 'ng', symbol: '₦' },
            EUR: { name: 'Euro', code: 'eu', symbol: '€' },
            GBP: { name: 'British Pound', code: 'gb', symbol: '£' },
            AUD: { name: 'Australian Dollar', code: 'au', symbol: 'A$' },
            CAD: { name: 'Canadian Dollar', code: 'ca', symbol: 'C$' },
            CHF: { name: 'Swiss Franc', code: 'ch', symbol: 'CHF' },
            SGD: { name: 'Singapore Dollar', code: 'sg', symbol: 'S$' },
            KRW: { name: 'South Korean Won', code: 'kr', symbol: '₩' },
            SEK: { name: 'Swedish Krona', code: 'se', symbol: 'kr' },
            NZD: { name: 'New Zealand Dollar', code: 'nz', symbol: 'NZ$' },
            MXN: { name: 'Mexican Peso', code: 'mx', symbol: 'MX$' },
            ZAR: { name: 'South African Rand', code: 'za', symbol: 'R' },
            BRL: { name: 'Brazilian Real', code: 'br', symbol: 'R$' },
            THB: { name: 'Thai Baht', code: 'th', symbol: '฿' },
            PHP: { name: 'Philippine Peso', code: 'ph', symbol: '₱' },
            VND: { name: 'Vietnamese Dong', code: 'vn', symbol: '₫' },
            IDR: { name: 'Indonesian Rupiah', code: 'id', symbol: 'Rp' },
            MYR: { name: 'Malaysian Ringgit', code: 'my', symbol: 'RM' },
            RUB: { name: 'Russian Ruble', code: 'ru', symbol: '₽' },
            NOK: { name: 'Norwegian Krone', code: 'no', symbol: 'kr' }
        };

        const defaultCurrencies = ['HKD', 'USD', 'JPY', 'INR', 'TRY', 'CNY', 'TWD', 'NGN', 'EUR'];
        
        // --- 修改點 1：啟動時從 LocalStorage 讀取紀錄 ---
        let displayedCurrencies = JSON.parse(localStorage.getItem('fx_terminal_list')) || [...defaultCurrencies];
        
        let currentRates = null;
        let ratesVsHKD = null;
        let currentBaseHKD = 1000;
        let isEditMode = false;
        let calcVal = "0";
        let calcTarget = "HKD";

        // --- 修改點 2：建立儲存函數 ---
        function saveSettings() {
            localStorage.setItem('fx_terminal_list', JSON.stringify(displayedCurrencies));
        }

        async function fetchRates(apiType) {
            const config = API_CONFIGS[apiType];
            try {
                const response = await fetch(config.buildUrl(config.key, Object.keys(allCurrencyInfo)));
                const data = await response.json();
                const parsed = config.parseResponse(data);
                document.getElementById('update-time').textContent = `[${config.name}] Last updated: ${new Date(parsed.timestamp * 1000).toLocaleString()}`;
                currentRates = parsed.rates;
                const hkdPerUsd = currentRates['HKD'];
                ratesVsHKD = {};
                for (const code in currentRates) ratesVsHKD[code] = currentRates[code] / hkdPerUsd;
                ratesVsHKD['HKD'] = 1;
                return ratesVsHKD;
            } catch (error) {
                document.getElementById('update-time').textContent = '[ERROR] Failed to load rates';
                return null;
            }
        }

        function formatNumberWithCommas(num, decimals = 2) {
            const parts = num.toFixed(decimals).split('.');
            parts[0] = parts[0].replace(/\B(?=(\d{3})+(?!\d))/g, ',');
            return parts.join('.');
        }

        function renderCurrencies() {
            const listElement = document.getElementById('currency-list');
            listElement.innerHTML = '';

            displayedCurrencies.forEach((code) => {
                const info = allCurrencyInfo[code];
                if (!info || !ratesVsHKD[code]) return;

                const amount = currentBaseHKD * ratesVsHKD[code];
                const isFixed = defaultCurrencies.slice(0, 1).includes(code);
                
                const card = document.createElement('div');
                card.className = 'currency-card';
                card.dataset.code = code;
                card.draggable = isEditMode; 
                if (isEditMode) card.classList.add('editing');
                
                card.innerHTML = `
                    <div class="card-actions-left">
                        <span class="drag-handle">⠿</span>
                        ${!isFixed ? `<button class="delete-btn" data-code="${code}">×</button>` : ''}
                    </div>
                    <div class="flag-icon">
                        <img src="https://flagcdn.com/w160/${info.code}.png" alt="${code}" />
                    </div>
                    <div class="currency-info">
                        <div class="currency-code">${code}</div>
                        <div class="currency-name">${info.name}</div>
                    </div>
                    <div class="currency-value">
                        <input type="text" id="input-${code}" class="amount-input" 
                               value="${info.symbol} ${formatNumberWithCommas(amount)}" readonly />
                        <div class="rate">${code === 'HKD' ? '' : `1 HKD = ${formatNumberWithCommas(ratesVsHKD[code], 4)} ${code}`}</div>
                    </div>
                `;
                
                card.addEventListener('dragstart', (e) => {
                    if (!isEditMode) { e.preventDefault(); return; }
                    card.classList.add('dragging');
                });

                card.addEventListener('dragend', () => {
                    card.classList.remove('dragging');
                    // --- 修改點 3-1：排序結束後儲存 ---
                    displayedCurrencies = [...document.querySelectorAll('.currency-card')].map(c => c.dataset.code);
                    saveSettings();
                });

                const delBtn = card.querySelector('.delete-btn');
                if (delBtn) delBtn.onclick = (e) => { 
                    e.stopPropagation(); 
                    displayedCurrencies = displayedCurrencies.filter(c => c !== code); 
                    // --- 修改點 3-2：刪除後儲存 ---
                    saveSettings();
                    renderCurrencies(); 
                };

                const input = card.querySelector('.amount-input');
                input.onclick = (e) => {
                    if (isEditMode) return;
                    e.stopPropagation();
                    openCalc(code, parseFloat(input.value.replace(/[^\d.-]/g, '')) || 0);
                };

                listElement.appendChild(card);
            });

            listElement.ondragover = e => {
                e.preventDefault();
                const draggingCard = document.querySelector('.dragging');
                if (!draggingCard) return;
                const afterElement = getDragAfterElement(listElement, e.clientY);
                if (afterElement == null) listElement.appendChild(draggingCard);
                else listElement.insertBefore(draggingCard, afterElement);
            };
        }

        function getDragAfterElement(container, y) {
            const draggableElements = [...container.querySelectorAll('.currency-card:not(.dragging)')];
            return draggableElements.reduce((closest, child) => {
                const box = child.getBoundingClientRect();
                const offset = y - box.top - box.height / 2;
                if (offset < 0 && offset > closest.offset) return { offset: offset, element: child };
                else return closest;
            }, { offset: Number.NEGATIVE_INFINITY }).element;
        }

        function updateAllAmounts(changedCode, changedAmount) {
            currentBaseHKD = changedAmount / ratesVsHKD[changedCode];
            displayedCurrencies.forEach(code => {
                const input = document.getElementById(`input-${code}`);
                if (input) input.value = `${allCurrencyInfo[code].symbol} ${formatNumberWithCommas(currentBaseHKD * ratesVsHKD[code])}`;
            });
        }

        function openCalc(code, val) {
            calcTarget = code; calcVal = val.toString();
            document.getElementById('calc-title').textContent = `// 輸入來源: ${code}`;
            updateCalc();
            document.getElementById('calc-modal').classList.add('active');
        }

        function closeModal(id) { document.getElementById(id).classList.remove('active'); }

        function calcInput(v) { 
            if(calcVal === "0" && v !== '.') calcVal = v; 
            else calcVal += v; updateCalc(); 
        }
        
        function calcAction(a) {
            if(a==='AC') calcVal="0";
            else if(a==='DEL') calcVal=calcVal.length>1?calcVal.slice(0,-1):"0";
            else if(a==='DONE') {
                try {
                    const result = Function(`return (${calcVal.replace(/×/g,'*').replace(/÷/g,'/')})`)();
                    if(isFinite(result)) { updateAllAmounts(calcTarget, result); closeModal('calc-modal'); }
                    else calcVal = "Error";
                } catch(e) { calcVal="Error"; updateCalc(); setTimeout(()=>calcVal="0",500); }
            }
            updateCalc();
        }

        function updateCalc() {
            document.getElementById('calc-display').textContent = calcVal;
            const expr = calcVal.replace(/×/g,'*').replace(/÷/g,'/');
            if(/[\+\-\*\/]/.test(expr)) {
                try { const preview = Function(`return (${expr})`)(); document.getElementById('calc-expr').textContent = isNaN(preview)?"":`≈ ${preview.toLocaleString()}`; } catch(e){}
            } else document.getElementById('calc-expr').textContent = "";
        }

        document.getElementById('edit-btn').onclick = () => {
            isEditMode = !isEditMode;
            const btn = document.getElementById('edit-btn');
            btn.textContent = isEditMode ? 'Done' : 'Edit';
            btn.classList.toggle('editing');
            renderCurrencies();
        };

        document.getElementById('add-btn').onclick = () => {
            const modal = document.getElementById('add-modal');
            const container = document.getElementById('currency-options');
            container.innerHTML = '';
            Object.keys(allCurrencyInfo).forEach(code => {
                if (!displayedCurrencies.includes(code) && ratesVsHKD[code]) {
                    const option = document.createElement('div');
                    option.className = 'currency-option';
                    option.innerHTML = `<img src="https://flagcdn.com/w80/${allCurrencyInfo[code].code}.png" />
                                       <div><div style="font-weight:bold;color:white;">${code}</div><div style="font-size:12px;color:#999;">${allCurrencyInfo[code].name}</div></div>`;
                    option.onclick = () => { 
                        displayedCurrencies.push(code); 
                        // --- 修改點 3-3：新增後儲存 ---
                        saveSettings();
                        modal.classList.remove('active'); 
                        renderCurrencies(); 
                    };
                    container.appendChild(option);
                }
            });
            modal.classList.add('active');
        };

        document.getElementById('modal-close').onclick = () => closeModal('add-modal');
        document.getElementById('api-selector').onchange = initialize;

        async function initialize() {
            const rates = await fetchRates(document.getElementById('api-selector').value);
            if (rates) renderCurrencies();
        }

        initialize();
    </script>
</body>
</html>
